<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./sign_login.js"></script>
    <link rel="stylesheet" href="./login_page.css">
    <title>Login Page</title>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Log in to your account</p>
            
            <form action="#" method="POST" id="Login">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="login-btn">Log In</button>
            </form>
            <div id="loginMessage" style="display: none; color: red;"></div>
            <div class="login-options">
                <!-- <a href="#">Forgot Password?</a> -->
                <p>Don't Have an account? <a href="./sign_up.html">Create Account</a></p>
            </div>
        </div>
    </div>
</body>
</html>
